name: Deploy Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: asnurramdhani12/geoproperty-fe:production

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Image Using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull asnurramdhani12/geoproperty-fe:production
            docker container stop geoproperty-fe
            docker rm geoproperty-fe
            docker run -d -p 4173:4173 --name geoproperty-fe --restart always asnurramdhani12/geoproperty-fe:production
